<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta property="og:title" content="SkeetStats for bluesky" />
  <meta property="og:site_name" content="SkeetStats" />
  <meta property="og:url" content="https://skeetstats.xyz/" />
  <meta property="og:image" content="https://skeetstats.xyz/images/default-image.jpg" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
  <title>SkeetStats</title>
  <link href="https://skeetstats.xyz/css/sass.css?v=2" rel="stylesheet" crossorigin="anonymous">
  <link href="https://skeetstats.xyz/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" id="styleSheetLink">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script type="importmap">
    {
      "imports": {
        "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/esm/popper.min.js",
        "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.esm.min.js",
        "chart.js/auto": "https://cdn.jsdelivr.net/npm/chart.js@4.4.1/+esm"
      }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>


</head>
<body>
  <nav class="navbar navbar-dark py-1 sticky-top bg-primary" id="topnavbar"></nav>
  <script src="https://skeetstats.xyz/js/navbar.js?v=3"></script>
  <div class="container-fluid" id="main">
    <div class="row">
      <div class="col-lg-6">
        <div id="leftcol">
          <div class="card" id="profileCard">
            <div class="card-header align-items-center p-0 m-0 bg-dark text-center" id="userName">
            </div>
            <div class="card-body pb-1 p-0 m-0">
              <table class="table mb-0 table-striped w-100 table-sm table-borderless align-middle" id="userTable">
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
          <br>
          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center p-0 m-0 bg-dark">
              <h5 class="m-0 text-center text-body text-body-emphasis flex-grow-1">7 day stats</h5>
              <button class="btn btn-dark" type="button" data-bs-toggle="collapse" data-bs-target="#statsCollapse" aria-expanded="true">
                <span class="text-body align-middle">
                  <i class="bi bi-chevron-double-up"></i>&nbsp;&nbsp; hide &nbsp;&nbsp; <i class="bi bi-chevron-double-up"></i>
                </span>
              </button>
            </div>
            <div class="collapse show" id="statsCollapse">
              <div class="card-body p-0 mb-1 m-0">
                <!-- Table for stats -->
                <table class="table mb-0 table-striped w-100 table-sm align-middle table-hover align-middle text-center" id="statsTable">
                  <tbody></tbody>
                </table>
              </div>
            <div class="card-footer d-flex justify-content-between p-0 m-0">
              <div class="btn-group w-100" role="group" aria-label="7 day stats pagination">
              <button class="btn btn-primary w-50 py-1" type="button" id="prevPageBtn">
                <span class="align-middle resp-text">
                  <i class="bi bi-chevron-double-left"></i>
                  forward</span>
              </button>
              <button class="btn btn-primary w-50 py-1" type="button" id="nextPageBtn">
                <span class="align-middle resp-text">
                  back
                  <i class="bi bi-chevron-double-right"></i>
                </span>
              </button>
              </div>
            </div>
          </div>
        </div>
          <br>
          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center bg-dark mb-0">
              <h5 class="text-center text-body text-body-emphasis flex-grow-1 mb-0">best growth days</h5>
            </div>
              <div class="card-body pb-1 p-0 m-0">
                <!-- Table for growth days -->
                <table class="table mb-0 table-striped w-100 table-sm align-middle table-hover align-middle text-center" id="bestDaysTable">
                  <tbody></tbody>
                </table>
              </div>        
          </div>
          <br>
          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center p-0 m-0 bg-dark">
              <h5 class="m-0 text-center text-body text-body-emphasis flex-grow-1">top interactions</h5>
              <button class="btn btn-dark" type="button" data-bs-toggle="collapse"
                data-bs-target="#suggestionsCollapse" aria-expanded="true" id="interactions">
                <span class="text-body align-middle">
                  <i class="bi bi-chevron-double-down"></i>&nbsp;&nbsp; show &nbsp;&nbsp; <i class="bi bi-chevron-double-down"></i></span>
              </button>
            </div>
            <div class="collapse" id="suggestionsCollapse">
              <div class="card-body p-0 m-0">
                <!-- Table for suggestions -->
                <table class="table mb-0 table-striped w-100 table-sm align-middle table-hover" id="suggestions">
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="col-lg-6" id="foldiv">
        <div class="card">
          <div class="card-header justify-content-between align-items-center d-flex bg-dark">
            <h5 class="m-0 text-center text-body flex-grow-1">past 30 days</h5>
          </div>
          <div class="card-body m-0 p-0">
            <ul class="nav nav-pills nav-fill mb-1" id="30daytabs" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" id="tab1b-tab" data-bs-toggle="tab"
                  data-bs-target="#tab1b" href="#" role="tab" aria-controls="tab1b"
                  aria-selected="true">followers/following</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" id="tab2b-tab" data-bs-toggle="tab" data-bs-target="#tab2b"
                  href="#" role="tab" aria-controls="tab2b" aria-selected="true">total posts</a>
              </li>
            </ul>
            <div class="tab-content mt-3" id="myTabContent2">
              <div class="tab-pane fade show active" id="tab1b" role="tabpanel" aria-labelledby="tab1b-tab">
                <div style="min-height: 350px;">
                  <canvas id="followers-chart-container"></canvas>
                </div>
              </div>
              <div class="tab-pane fade" id="tab2b" role="tabpanel" aria-labelledby="tab2b-tab">
                <div style="min-height: 350px;">
                  <canvas id="posts-chart-container"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br>
        <div class="card">
          <div class="card-header justify-content-between align-items-center d-flex bg-dark">
            <h5 class="m-0 text-center text-body flex-grow-1">data by month</h5>
          </div>
          <div class="card-body m-0 p-0">
            <ul class="nav nav-pills nav-fill mb-1" id="monthlytabs" role="tablist">
              <li class="nav-item" role="presentation">
                <a class="nav-link active" aria-current="page" id="tab1b-tab" data-bs-toggle="tab"
                  data-bs-target="#monthtab1" href="#" role="tab" aria-controls="tab1b"
                  aria-selected="true">followers/following</a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="nav-link" aria-current="page" id="tab2b-tab" data-bs-toggle="tab" data-bs-target="#monthtab2"
                  href="#" role="tab" aria-controls="tab1b" aria-selected="true">total posts</a>
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="monthtab1" role="tabpanel" aria-labelledby="tab1-tab">
                <div style="min-height: 350px;">
                  <canvas id="monthly-chart-container"></canvas>
                </div>
              </div>
              <div class="tab-pane fade" id="monthtab2" role="tabpanel" aria-labelledby="tab2-tab">
                <div style="min-height: 350px;">
                  <canvas id="monthly-posts-container"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
  <div id="modalsDiv"></div>
  <script src="https://skeetstats.xyz/js/theme.js"></script>
  <script src="https://skeetstats.xyz/js/collapse-suggest.js"></script>
  <script src="https://skeetstats.xyz/js/collapse-stats.js"></script>

  <script type="module" src="https://skeetstats.xyz/js/autocomplete.js"></script>
  <script type="module" src="https://skeetstats.xyz/main.rolled.js?v=4"></script>
  <script type="module" src="https://skeetstats.xyz/charts.rolled.js?v=2"></script>

  <script defer data-goatcounter="https://goat.skeetstats.xyz/count" async src="https://skeetstats.xyz/js/goat.js"></script>
</body>
<footer id="footerLinks">
</footer>
<script src="https://skeetstats.xyz/js/modals.js"></script>
</html>
