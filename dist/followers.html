<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta property="og:title" content="SkeetStats for bluesky" />
  <meta property="og:site_name" content="SkeetStats" />
  <meta property="og:url" content="https://skeetstats.xyz/" />
  <meta property="og:image" content="https://skeetstats.xyz/images/default-image.jpg" />
  <title>SkeetStats</title>
  <link href="https://skeetstats.xyz/css/sass.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://skeetstats.xyz/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" id="styleSheetLink">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script type="importmap">
    {
      "imports": {
        "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/esm/popper.min.js",
        "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.esm.min.js"
      }
    }
</script>
</head>
<body>
  <nav class="navbar navbar-dark py-1 sticky-top bg-primary" id="topnavbar"></nav>
  <script src="https://skeetstats.xyz/js/navbar.js"></script>
  <div class="container-fluid" id="main">
    <div class="row">
      <div class="col-lg-6">
        <div id="leftcol">
          <div class="card" id="profileCard">
            <div class="card-header align-items-center p-0 m-0 bg-secondary text-center" id="userName">
            </div>
            <div class="card-body pb-1 p-0 m-0">
              <table class="table mb-0 table-sm table-borderless" id="userTable">
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center p-0 m-0 bg-secondary">
              <h6 class="m-0 text-center text-body flex-grow-1">7 day stats</h6>
              <button class="btn btn-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#statsCollapse" aria-expanded="true">
                <span class="text-body align-middle">
                  <i class="bi bi-chevron-double-up"></i>&nbsp;&nbsp; hide <i class="bi bi-chevron-double-up"></i>
                </span>
              </button>
            </div>
            <div class="collapse show" id="statsCollapse">
              <div class="card-body p-0 m-0">
                <!-- Table for stats -->
                <table class="table table-secondary mb-0 text-center w-100 table-sm align-middle table-borderless" id="statsTable">
                </table>
              </div>
            </div>
          </div>


        </div>
      </div>
      <div class="col-lg-6" id="foldiv">
        <div class="card">
          <div class="card-header justify-content-between align-items-center d-flex bg-secondary">
            <h6 class="m-0 text-center text-body flex-grow-1">followers</h6>
          </div>
          <div class="card-body p-0 m-0">
            <table class="table mb-0 table-striped w-100 table-sm align-middle table-hover" id="followerlist">
              <tbody></tbody>
            </table>
            <div class="card-footer m-0 p-0 bg-success text-center">
              <button id="paginateButton" class="btn btn-success btn-sm text-center w-100">
                <h5 class="text-body align-middle"><i class="bi bi-chevron-double-down"></i>
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; load more followers &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <i class="bi bi-chevron-double-down"></i>
                </h5>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="modalsDiv"></div>
  <script src="https://skeetstats.xyz/js/darkmode.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script type="module" defer src="https://skeetstats.xyz/js/autocomplete.js"></script>
  <script type="module" defer src="https://skeetstats.xyz/followersonly.rolled.js"></script>
</body>
<footer id="footerLinks">
</footer>
<script src="https://skeetstats.xyz/js/modals.js"></script>
</html>
